<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OAuth2 Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login to OAuth2 Security Demo</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <a href="/oauth2/authorization/google"
                               class="btn d-flex flex-column justify-content-center align-items-center mb-3"
                               style="background: linear-gradient(90deg, #4285F4 0%, #34A853 100%); color: #fff; font-weight:600; font-size:1.3rem; border:none; height:70px;">
                                <span class="d-flex align-items-center justify-content-center" style="width:100%;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 48 48" style="margin-right:12px; display:block;">
                                        <g>
                                            <path fill="#4285F4" d="M24 9.5c3.54 0 6.36 1.53 7.82 2.81l5.77-5.77C34.89 3.61 29.89 1.5 24 1.5 14.82 1.5 6.98 7.98 3.69 16.09l6.91 5.37C12.34 15.36 17.68 9.5 24 9.5z"/>
                                            <path fill="#34A853" d="M46.14 24.55c0-1.64-.15-3.22-.43-4.74H24v9.01h12.43c-.54 2.91-2.18 5.38-4.66 7.05l7.19 5.59c4.2-3.87 6.62-9.57 6.62-15.91z"/>
                                            <path fill="#FBBC05" d="M10.6 28.46a14.5 14.5 0 0 1 0-8.92l-6.91-5.37A23.98 23.98 0 0 0 1.5 24c0 3.86.93 7.51 2.59 10.83l7.09-6.37z"/>
                                            <path fill="#EA4335" d="M24 46.5c6.49 0 11.94-2.15 15.92-5.85l-7.19-5.59c-2.01 1.35-4.59 2.14-8.73 2.14-6.32 0-11.66-5.86-13.4-13.96l-7.09 6.37C6.98 40.02 14.82 46.5 24 46.5z"/>
                                        </g>
                                    </svg>
                                    <span>Signin with Google</span>
                                </span>
                            </a>
                            <a href="/login/keycloak"
                               class="btn btn-dark d-flex flex-column justify-content-center align-items-center"
                               style="font-weight:600; font-size:1.3rem; height:70px;">
                                <span class="d-flex align-items-center justify-content-center" style="width:100%;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="white" style="margin-right:12px;">
                                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.604-3.369-1.342-3.369-1.342-.454-1.153-1.11-1.461-1.11-1.461-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.339-2.221-.253-4.555-1.111-4.555-4.944 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.272.098-2.65 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.699 1.028 1.592 1.028 2.683 0 3.842-2.337 4.687-4.566 4.936.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.744 0 .267.18.579.688.481C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                                    </svg>
                                    <span>Signin with GitHub</span>
                                </span>
                            </a>
                        </div>
                        <div th:if="${error}">
                            <p style="color:red;" th:text="${error}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
